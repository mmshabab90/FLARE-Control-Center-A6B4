<div *ngIf="error" class="alert alert-danger">
    <strong>Error!</strong> {{error}}
</div>

  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
       </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                  <div class="input-group input-group-lg">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-envelope-open"></i></span>
                      </div>
                      <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                      id="email" [(ngModel)]="email"placeholder="E-mail">
                  </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                    id="password" [(ngModel)]="password" (keyup.enter)="login()" placeholder="Password">
                </div>
            </div>
            <button type="button" class="btn btn-lg btn-success btn-block bt-social btn-outline-success"
            (click)="signInWithEmail()" data-provider="google">Login</button>
            </fieldset>
          </form>

        <div class='hr-or'></div>

        <button type="button" class="btn btn-lg btn-danger btn-block bt-social btn-outline-danger"
        (click)="loginWithGoogle()" data-provider="google">Login with Google</button>

        <div class='hr-or'></div>
        <button type="button" class="btn btn-lg btn-dark btn-block bt-social btn-outline-dark"
        data-toggle="modal" data-target="#registerModal" (click)="register()">Register</button>

        </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModal">Register with Flare Control Center</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="main-login main-center">
                <form class="form-horizontal" method="post" action="#">

                  <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="email"
                         placeholder="Enter Your Email Id" aria-label="email" aria-describedby="basic-addon1"
                         name="email" id="email">
                    </div>
                  </div>
<!--
                  <div class="form-group">
                      <label for="email" class="cols-sm-2 control-label">Confirm Email</label>
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                          </div>
                          <input type="text" class="form-control" [(ngModel)]="confirmEmail"
                           placeholder="Confirm Your Email Id" aria-label="confirmEmail" aria-describedby="basic-addon1">
                      </div>
                  </div> -->

                  <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
                        </div>
                        <input type="password" class="form-control" [(ngModel)]="password"
                         placeholder="Enter Your Password" aria-label="password" aria-describedby="basic-addon1"
                        name="password" id="password">
                    </div>
                  </div>
<!--
                  <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="confirmPassword"
                         placeholder="Confirm Your Password" aria-label="confirmPassword" aria-describedby="basic-addon1"
                        name="confirmPassword" id="confirmPassword">
                    </div>
                  </div> -->
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="registerClear()">Clear</button>
          <button type="button" class="btn btn-success" (click)="register()" data-dismiss="modal">Register</button>
        </div>
      </div>
    </div>
  </div>
