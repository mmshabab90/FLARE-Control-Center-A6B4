<div *ngIf="error" class="alert alert-danger">
    <strong>Error!</strong> {{error}}
</div>

  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
       </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="text" id="email"
                [(ngModel)]="email">
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" type="password" value=""
              [(ngModel)]="password" (keyup.enter)="login()">
            </div>
            <input class="btn btn-lg btn-success btn-block" type="submit" (click)="login()" value="Login">
            </fieldset>
          </form>

        <div class='hr-or'></div>

        <input class="btn btn-lg btn-danger btn-block bt-social" type="submit"
        (click)="loginWithGoogle()" value="Login with Google" data-provider="google">

        <a class="nav-link active" href="#">Register here</a>

        </div>
    </div>
  </div>
</div>
