<div class="card alarm-list">
  <div class="card-header text-center bg-danger text-light">
    Alarm List
  </div>

  <div *ngFor="let chat of chats | async" (click)="isActive()" class="panel panel-default">
      <div class="panel-body list-group-item d-flex justify-content-between align-items-center">
        <a class="nav-link active" href="#">
            <div class="row">
                <div class="col-sm-12">{{chat.email}}</div>
                <div class=""><small>{{chat.timeSent}}</small></div>
            </div>
        </a>
          <span class="badge badge-primary badge-pill">14</span>
      </div>
  </div>

</div>
