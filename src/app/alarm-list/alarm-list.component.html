<div class="card alarm-list">
  <div class="card-header text-center bg-danger text-light">
    Alarm List
  </div>
  <div class="card-body">
      <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let chat of chats | async"
          (click)="isActive()" [ngClass]="{'active': active}">
              <div class="row">
                  <div class="col-sm-12">{{chat.email}}</div>
                  <div class=""><small>{{chat.timeSent}}</small></div>
              </div>
              <span class="badge badge-primary badge-pill">14</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
              <div class="row">
                  <div class="col-sm-12">Alarm# 2</div>
                  <div class=""><small>13 days ago</small></div>
              </div>
            <span class="badge badge-primary badge-pill">14</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
              <div class="row">
                  <div class="col-sm-12">Alarm# 3</div>
                  <div class=""><small>23 days ago</small></div>
              </div>
            <span class="badge badge-primary badge-pill">14</span>
          </li>
      </ul>
  </div>
</div>
